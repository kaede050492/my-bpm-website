<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BPM計算サイト</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0;
        }
        p.author {
            font-size: 0.9em;
            color: #555;
        }
        .section {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-left: 5px solid #0078d7;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        }
        label {
            margin-right: 10px;
        }
        input {
            width: 80px;
            padding: 5px;
            margin-right: 15px;
        }
        button {
            padding: 5px 15px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #006400;
        }
        .formula {
            font-family: 'Cambria Math', 'Times New Roman', serif;
            font-size: 1.1em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>BPM計算サイト</h1>
    <p class="author">製作者：kaede050492</p>

    <div class="section">
        <h2>BPMから秒数を計算</h2>
        <label>BPM: <input type="number" id="bpm"></label>
        <label>小節数: <input type="number" id="bars"></label>
        <label>拍子: <input type="number" id="beats"></label>
        <label>/ <input type="number" id="note"></label>
        <button onclick="calculateSeconds()">計算</button>
        <div class="result" id="secondsResult"></div>
        <div class="formula">式：秒数 = (小節数 × 拍子数 × 60) ÷ BPM</div>
    </div>

    <div class="section">
        <h2>秒数からBPMを計算</h2>
        <label>秒数: <input type="number" id="seconds" step="any"></label>
        <label>小節数: <input type="number" id="bars2"></label>
        <label>拍子: <input type="number" id="beats2"></label>
        <label>/ <input type="number" id="note2"></label>
        <button onclick="calculateBPM()">計算</button>
        <div class="result" id="bpmResult"></div>
        <div class="formula">式：BPM = (小節数 × 拍子数 × 60) ÷ 秒数</div>
    </div>

    <script>
        function calculateSeconds() {
            const bpm = parseFloat(document.getElementById("bpm").value);
            const bars = parseFloat(document.getElementById("bars").value);
            const beats = parseFloat(document.getElementById("beats").value);

            if (bpm && bars && beats) {
                const seconds = (bars * beats * 60) / bpm;
                document.getElementById("secondsResult").textContent = `結果：${seconds.toFixed(15)} 秒`;
            } else {
                document.getElementById("secondsResult").textContent = "すべての数値を入力してください。";
            }
        }

        function calculateBPM() {
            const seconds = parseFloat(document.getElementById("seconds").value);
            const bars = parseFloat(document.getElementById("bars2").value);
            const beats = parseFloat(document.getElementById("beats2").value);

            if (seconds && bars && beats) {
                const bpm = (bars * beats * 60) / seconds;
                document.getElementById("bpmResult").textContent = `結果：${bpm.toFixed(6)} BPM`;
            } else {
                document.getElementById("bpmResult").textContent = "すべての数値を入力してください。";
            }
        }
    </script>
</body>
</html>
